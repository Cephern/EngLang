<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f29f09b9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>EngLang</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><span class="e">E</span>ng<span class="l">L</span>ang</h1>
        <p>
          <span class="e">Eng</span>lish <span class="l">Lang</span>uage Made
          Clear
        </p>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#">Слова</a>
          </li>
          <li>
            <a href="#">Фразы</a>
          </li>
          <li>
            <a href="#">Правила</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="text-box" class="text-box">
      <h3>Choose Voice</h3>
      <select id="voices"></select>
    </div>

    <main>
      <h2>Слова to Words</h2>

      <section id="main-zone">
        <div class="card">
          <div class="word-wrapp">
            <p id="word">Transparent</p>
          </div>

          <div class="transcription-wrapp">
            <p id="transcription">[ транспэрэнт ]</p>
          </div>

          <div class="translate-wrapp">
            <p id="translation">Прозрачный</p>
          </div>
        </div>
      </section>

      <div class="card-nav">
        <button id="pronounce">
          <i class="fas fa-volume-up fa-2x"></i>
        </button>

        <button id="next">
          <i class="fas fa-chevron-circle-right"></i>
        </button>
      </div>

      <section class="panel">
        <div class="panel-group hard">
          <p>Hard</p>
          <i class="far fa-flushed"></i>
        </div>
        <div class="panel-group normal">
          <p>Normal</p>
          <i class="far fa-meh"></i>
        </div>
        <div class="panel-group easy">
          <p>Easy</p>
          <i class="far fa-smile-beam"></i>
        </div>
        </div>
      </section>
    </main>

    <section class="list">
      <h3>Vocabulare</h3>
      <ul>
      </ul>
    </section>

    <script src="main.js"></script>
  </body>
</html>
